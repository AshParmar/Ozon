{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container py-5">
        <div class="row mb-4 mb-lg-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <p class="fw-bold text-success mb-2">Get Started</p>
                <h2 class="fw-bold">Create Your Account</h2>
                <p class="text-muted">Join us to unlock personalized course recommendations and more.</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-light border-0 shadow-lg">
                    <div class="card-body p-4 p-sm-5">
                        <form method="post" action="{{ url_for('auth.signup') }}">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control bg-dark text-light border-secondary" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password1" class="form-label">Password</label>
                                <input type="password" class="form-control bg-dark text-light border-secondary" id="password1" name="password1" placeholder="Create a password" required>
                            </div>
                            <div class="mb-3">
                                <label for="password2" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control bg-dark text-light border-secondary" id="password2" name="password2" placeholder="Confirm your password" required>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                            </div>
                            <p class="text-center text-muted mb-0">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-light">Log in</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
